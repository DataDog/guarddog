rules:
- id: npm-install-script
  message: The package.json has a script automatically running when the package is installed
  patterns:
  - pattern-inside: |
        "scripts": {...}
  - pattern-either:
    - pattern: |
        "preinstall": "..."
    - pattern: |
        "install": "..."
    - pattern: |
        "postinstall": "..."
    - pattern: |
        "prepare": "..."
  languages:
    - json
  paths:
    include:
      - "*/package.json"
      - "*/npm-install-script.json" # unit test
  severity: WARNING