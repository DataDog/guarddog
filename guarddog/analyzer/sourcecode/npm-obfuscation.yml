rules:
  - id: npm-obfuscation
    message: This package is using a common obfuscation method often used by malware
    metadata:
      description: Identify when a package uses a common obfuscation method often used by malware
    patterns:
      - pattern-either:
        - pattern: while (!![]) { ... }
        - pattern: for (var $VAR = +!!false; ...; $VAR++) { ... }
        - pattern: global[Buffer.from(...)]

        # Cesar
        - patterns:
            - pattern-either:
                - pattern-inside: | 
                    $FN=$DEOB
                    ...
                - pattern-inside: | 
                    function $FN(...) { 
                      ...
                      $DEOB
                      ...
                    }
                    ...
            - metavariable-pattern:
                  metavariable: $DEOB
                  pattern: String.fromCharCode
            - pattern: self[$FN("...")](...)

        # Name Mangling
        - pattern-regex: function _0x[a-zA-Z0-9\s]*\(
        - patterns:
            - pattern: function (..., $HEXVAR, ...) { ... }
            - metavariable-regex:
                metavariable: $HEXVAR
                regex: ^_0x[a-zA-Z0-9]+$

        # String Array Mapping
        - patterns:
          - pattern-inside: function $FN(){var $ARR=[...];$FN=function(){return $ARR;};return $FN();}
          - pattern: "$PARAM"
          - metavariable-analysis:
              analyzer: entropy
              metavariable: $PARAM

        # JSFuck 
        - patterns:
          - pattern-not-inside: "..."
          - pattern-not-inside: /*...*/
          - pattern-not-inside: //...
          - pattern-regex: ^\s*[\[\]\(\)\+\!]{10,}\s*$
    languages:
      - javascript
    severity: WARNING
    options: 
      symbolic_propagation: true
