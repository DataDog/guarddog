rules:
  - id: download-executable
    languages:
      - python
    message: This package is downloading making executable a remote binary
    metadata:
      description: Identify when a package downloads and makes executable a remote binary
    mode: taint
    pattern-sinks:
      - pattern-either:
          - patterns:
              - pattern-either:
                  - pattern: (...).urlretrieve(...,$EXE)
              - metavariable-pattern:
                  metavariable: $EXE
                  pattern-regex: (?i)^['"].*?\.exe['"]$

          - patterns:
              - pattern-either:
                  - pattern: |
                      (...).urlretrieve(...)
                      ...
                      $MAKE_EXEC
                  - pattern: |
                      $FILE = open($LOC, ...)
                      ...
                      $FILE.write($REQUEST)
                      ...
                      $MAKE_EXEC
                  - pattern: |
                      with open($LOC, ...) as $FILE:
                        ...
                        $FILE.write($REQUEST)
                      ...
                      $MAKE_EXEC
                  - pattern: |
                      with open($LOC, ...) as $FILE:
                        ...
                        $FILE.write($REQUEST)
                      ...
                      $MAKE_EXEC
                  - pattern: |
                      open($LOC, ...).write($REQUEST)
                      ...
                      $MAKE_EXEC

              - metavariable-pattern:
                  metavariable: $MAKE_EXEC
                  pattern-either:
                    - pattern-either:
                        - pattern: os.chmod("$LOC", 777)
                        - pattern: os.chmod($LOC, 777)
                        - pattern: os.chmod("$LOC", <...stat.S_IEXEC...>)
                        - pattern: os.chmod($LOC, <...stat.S_IEXEC...>)
                        - pattern: chmod("$LOC", 777)
                        - pattern: chmod($LOC, 777)
                        - pattern: chmod("$LOC", <...stat.S_IEXEC...>)
                        - pattern: chmod($LOC, <...stat.S_IEXEC...>)
                        - pattern: os.system(f"...{$LOC}...")
                    - patterns:
                        - pattern: os.rename(..., $EXE)
                        - metavariable-pattern:
                            metavariable: $EXE
                            pattern-regex: (?i)^['"].*?\.exe['"]$

    pattern-sources:
      - pattern: (...).send(...)
      - pattern: send(...)
      - pattern: (...).request(...)
      - pattern: request(...)
      - pattern: (...).urlopen(...)
      - pattern: urlopen(...)
      - pattern: (...).getresponse(...)
      - pattern: getresponse(...)
      - pattern: requests.$FUNC(...)
      - pattern: (...).urlretrieve(...)
      - pattern: urlretrieve(...)
    severity: WARNING
