rules:
  - id: eval-call
    message: |
      # `eval` of base64 encoded strings
      
      This heuristics detects when a JavaScript code calls the `eval` function on a `base64` encoded string.
      This is a common method used to hide a malicious payload in a module as static analysis will not decode the
      string.
    languages:
      - javascript
    severity: WARNING
    patterns:
      - pattern-not: eval('...')
      - pattern-not: eval("...")
      - pattern-not: eval(`...`)
      - pattern: eval(atob(...))
