# Ignores string contents to reduce false positives!

rules:
  - id: unicode
    message:
      This package uses uncommon unicode characters in its code, it may try to
      avoid detection.
    metadata:
      description: Identify suspicious unicode characters
    languages:
      - python
    severity: WARNING
    patterns:
      # ignore comments
      - pattern-not-regex: \#(.*)$

      # ignore strings
      - pattern-not-regex: (["'].*?["'])
